<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

  <audio src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum.ogg"></audio>
  <audio src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg"></audio>

  <div class="container">

    <div class="wrapper">
      <div class="quarter" id="top-left"></div>
      <div class="quarter" id="top-right"></div>
      <div class="quarter" id="bottom-left"></div>
      <div class="quarter" id="bottom-right"></div>
    </div>

    <div class="inner-circle">
      <div id="step-counter"></div>
      <div class="btn" id="restart-btn"><i class="fa fa-play"></i></div>
      <div class="btn" id="strict-btn"></div>
    </div>

  </div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
